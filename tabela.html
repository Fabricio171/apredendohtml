<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
  <h1>Trabalhando com tabela</h1>       
    <table border="1"> <!-- table: triaÃ§ao de uma tabela/ border: tamanho da linha  -->
           <tr> <!-- linha -->
                  <th> </th>         
                  <th>cod</th> <!-- nomes da colunas da tabela -->
                  <th>produto</th>
                  <th>valor</th>
           </tr>
           <tr>
                 <td rowspan="5"> Produto</td>       
            </tr>  
           <tr> <!-- linha -->
                  <td>1</td><!-- popular a tabela -->
                  <td>arroz</td>
                  <td>R$:5,00</td>
           </tr>
           <tr> <!-- linha -->
                  <td>2</td> <!-- popular a tabela -->
                  <td>feijao</td>
                  <td>R$:3,00</td>
           </tr>
           <tr> <!-- linha -->
                  <td>3</td> <!-- popular a tabela -->
                  <td>salada</td>
                  <td>R$:2,00</td>
           </tr>
           <tr> <!-- linha -->
                 <td>4</td> <!-- popular a tabela -->
                 <td>proteina</td>
                 <td>R$:10,00</td>
          </tr> 
          <tr>
                  <td> </td>   
                 <td colspan="2">Total</td>
                 <td>R$:20,00</td>
          </tr>
    </table>
    
</body>
</html>
